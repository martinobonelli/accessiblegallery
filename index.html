<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload = "setImages()">
	
	<div id = "image">
		Hover over or tab to an image below to display here.
	</div>
	
	<img class = "preview" alt = "Trastevere" src = "images/Trastevere.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" src = "images/historic-center.jpg" alt = "Historic Center" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" alt = "Coppedè" src = "images/Coppedè.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">


	<img class = "preview" alt = "Prati" src = "images/Palazzo_di_Giustizia.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" alt = "Piazza Ungheria" src = "images/Piazza_Ungheria.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" alt = "Campo dei Fiori" src = "images/Campo_dei_Fiori.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">

	

</body>
</html>
